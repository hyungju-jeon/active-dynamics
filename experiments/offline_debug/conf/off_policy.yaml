# @package _global_
# Hydra sweep for offline lr and batch size

defaults:
  - config
  - _self_
  - override hydra/launcher: joblib

hydra:
  launcher:
    n_jobs: 3
  sweeper:
    params:
      policy.policy_type: off-policy
      training.offline_lr: 0.01
      training.offline_chunk_size: 100, 1000, 10000
  sweep:
    subdir: lr_${training.offline_lr}_chunk_${training.offline_chunk_size}/seed_${seed}
