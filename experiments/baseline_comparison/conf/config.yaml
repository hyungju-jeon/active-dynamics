# @package _global_
defaults:
  - _self_
  - override hydra/launcher: joblib

# Hydra configuration
hydra:
  # Ensure .hydra folder is created with configuration metadata
  output_subdir: .hydra
  # Change the default working directory
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}

# Experiment configuration (copy from your original YAML)
seed: 42
device: "cuda"
results_dir: "results"
action_dim: 2
observation_dim: 20
latent_dim: 2

environment:
  environment_type: "vectorfield"
  env_dynamics_type: "double_limit_cycle"
  env_dt: .1
  env_noise_scale: 0.01
  env_render_mode: human
  env_action_bounds: [-0.15, 0.15]
  env_state_bounds: null
  env_x_range: 2
  env_n_grid: 50
  env_w_attractor: 0.1
  env_length_scale: 0.5
  env_alpha: 0.1
  observation_type: "linear"
  obs_hidden_dims: [16]
  obs_activation: "relu"
  noise_type: "gaussian"
  noise_scale: 0.1
  action_type: "identity"
  act_hidden_dims: [16]
  act_activation: "relu"

model:
  encoder_type: "rnn"
  enc_hidden_dims: [16]
  enc_hidden_dim: 16
  enc_rnn_type: "gru"
  enc_num_layers: 1
  enc_activation: "relu"
  mapping_type: "linear"
  map_hidden_dims: [16]
  map_activation: "relu"
  noise_type: "gaussian"
  dynamics_type: "rbf"
  is_ensemble: false
  n_models: 1
  dyn_hidden_dims: [16]
  dyn_alpha: 0.1
  dyn_gamma: 2.5
  dyn_range: 4.0
  dyn_num_grid: 25
  action_type: "identity"
  act_hidden_dims: [16]
  act_activation: "relu"
  model_type: "seq-vae"

policy:
  policy_type: "off-policy"
  mpc_verbose: false
  mpc_horizon: 10
  mpc_num_samples: 32
  mpc_num_iterations: 5
  mpc_num_elite: 8
  mpc_alpha: 0.1
  mpc_init_std: 0.5
  mpc_noise_beta: 1.1
  mpc_factor_decrease_num: 1.25
  mpc_frac_prev_elites: 0.2
  mpc_frac_elites_reused: 0.3
  mpc_use_mean_actions: true
  mpc_shift_elites: true
  mpc_keep_elites: true

metric:
  metric_type: ["D-optimality"]
  compute_type: "sum"
  gamma: 0.99
  composite_weights: [1]
  met_use_diag: true
  met_discount_factor: 0.99
  met_goal: [2, 2]
  met_sensitivity: true
  met_covariance: "deterministic"

training:
  total_steps: 50000
  train_every: 1
  rollout_horizon: 100
  batch_size: 1
  optimizer: "SGD"
  learning_rate: 0.001
  weight_decay: 0.00001
  beta: 1.0
  n_epochs: 1
  k_steps: 1
  n_samples: 10
  perturbation: 0.0
  verbose: false

logging:
  save_every: 10000
  plot_every: 0
